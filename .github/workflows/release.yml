name: "Release"

on:
  push:
    branches:
      - "main"

jobs:
  push_to_registry:
    name: Push image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # pin@v2
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@abe5d8f79a1606a2d3e218847032f3f2b1726ab0 # pin@v1

      - name: Login to DockerHub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9 # pin@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Github context
        id: github
        run: echo ::set-output name=SOURCE_TAG::$(git describe --abbrev=0 --tags)

      - name: Build and push release
        uses: docker/build-push-action@1bc1040caef9e604eb543693ba89b5bf4fc80935 # pin@v2
        if: ${{ steps.github.outputs.SOURCE_TAG }}
        with:
          context: .
          push: true
          tags: twistopayments/actions-techdocs:${{ steps.github.outputs.SOURCE_TAG }}
          ssh: default
